<?xml version="1.0" encoding="UTF-8"?>
<!-- Updated Kairos logo: rounded white square with orange mark and 4 nodes -->
<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128" fill="none">
  <defs>
    <linearGradient id="grad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#FF8A00"/>
      <stop offset="1" stop-color="#FF5500"/>
    </linearGradient>
    <filter id="f1" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.08" />
    </filter>
  </defs>

  <rect x="8" y="8" width="112" height="112" rx="20" fill="#FFFFFF" filter="url(#f1)"/>

  <!-- stylized chevron/arrow mark -->
  <g transform="translate(32,28) scale(0.8)">
    <path d="M6 12 L28 12 L46 36 L28 60 L6 60 L28 36 Z" fill="url(#grad)" />
    <!-- four node circles positioned around the mark -->
    <circle cx="0" cy="12" r="3" fill="#FF8A00" />
    <circle cx="48" cy="12" r="3" fill="#FF8A00" />
    <circle cx="48" cy="60" r="3" fill="#FF8A00" />
    <circle cx="0" cy="60" r="3" fill="#FF8A00" />
  </g>

</svg>
